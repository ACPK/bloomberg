		$(function () { 
    		$('#asset_weight').highcharts({
		        chart: {
		            type: 'pie'
		        },
		        title: {
		            text: 'Portfolio holdings'
		        },
		        subtitle: {
		        	text: 'by asset weight'	
		        },
		        series: // data_for_pie
		        [{name: 'Weight', 
		        data: [{name:"a",y:0.5},{name:"b",y:0.5}] }] 
		    });
    		$('#portfolio_return').highcharts({
		        chart: {
	                zoomType: 'x',
	                spacingRight: 20
	            },
	            title: {
	                text: 'YTD Portfolio Return'
	            },
	            subtitle: {
	                text: document.ontouchstart === undefined ?
	                    'Click and drag in the plot area to zoom in' :
	                    'Pinch the chart to zoom in'
	            },
	            xAxis: {
	                type: 'datetime',
	                maxZoom: 14 * 24 * 3600000, // fourteen days
	                title: {
	                    text: null
	                }
	            },
	            yAxis: {
	                title: {
	                    text: '% Return'
	                }
	            },
	            tooltip: {
	                shared: true
	            },
	            legend: {
	                enabled: false
	            },
	            plotOptions: {
	                area: {
	                    fillColor: {
	                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
	                        stops: [
	                            [0, Highcharts.getOptions().colors[0]],
	                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
	                        ]
	                    },
	                    lineWidth: 1,
	                    marker: {
	                        enabled: false
	                    },
	                    shadow: false,
	                    states: {
	                        hover: {
	                            lineWidth: 1
	                        }
	                    },
	                    threshold: null
	                }
	            },
	    
	            series: // data_for_pReturn
	            [{
	                type: 'area',
	                name: '% return',
	                pointInterval: 24 * 3600 * 1000,
	                pointStart: Date.UTC(2013, 00, 17),
	                data: [
	                    0.8446, 0.8445, 0.8444, 0.8451, 1,1,1,1,1,2,2,2,1,1
	                ]
	            }]
	        })
		    $('#portfolio_monitor').highcharts({
		        chart: {

	                spacingRight: 20
	            },
	            title: {

	            },
	            subtitle: {
	                text: document.ontouchstart === undefined ?
	                    'Click and drag in the plot area to zoom in' :
	                    'Pinch the chart to zoom in'
	            },
	            xAxis: {
	                type: 'datetime',
	                maxZoom: 14 * 24 * 3600000, 
	                title: {
	                    text: null
	                }
	            },
	            yAxis: {

	                    text: 'Selected metric(s)'
	                }

	                    },
	                    shadow: false,
	                    states: {
	                        hover: {
	                            lineWidth: 1
	                        }
	                    },
	                    threshold: null
	                }
	            },

	                type: 'area',
	                name: 'Selected Metric', // selected_metric

	                pointStart: Date.UTC(2013, 00, 17),
	                data: [
	                    0.8446, 0.8445, 0.8444, 0.8451, 1,1,1,1,1,2,2,2,1,1
	                ]
	            }, {
	                name: 'Alert Threshold',
	                pointInterval: 24 * 3600 * 1000,
	                pointStart: Date.UTC(2013, 00, 17),
	                data: [2,3,1,1,1,2,2,5,5,5,5,5,3,3,3,3,3,3,3,3,3]}]
	        })
		})

	<body>
		<div class="container">
				<hr>
				<div class="row">
					<div class="col-md-4">
						<div id="asset_weight" style="width:100%; height:250px;"></div>
					</div>
					<div class="col-md-8">
						<div id="portfolio_return" style="width:100%; height:250px;"></div>
					</div>
					<div class="col-md-12">
						<div id="portfolio_monitor" style="width:100%; height:300px;"></div>
					</div>
				</div><hr>
		
		</div>
